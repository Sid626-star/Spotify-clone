<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your own music adda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList"></div>
        <h1>Best of Hollywood</h1>
        <br>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Blue-One Love</span>
                    <span class="songlistplay"><span class="timestamp">3:36 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Adele-Skyfall</span>
                    <span class="songlistplay"><span class="timestamp">4:49 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Imagine Dragons-Believer</span>
                    <span class="songlistplay"><span class="timestamp">3:37 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kaleo-Way down we go</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing1.gif" width="42px" alt="1" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7cb234d3cf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
